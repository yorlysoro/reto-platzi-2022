<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime nihil iure cumque eaque minima corporis beatae, deserunt perspiciatis veritatis omnis dolores, consectetur vitae distinctio, voluptatibus officiis eius dolor facere iste!</p>
                <button class="info-button">Book a table</button>

            <img class="hero-image" src="./images/hero.png" alt="hero">

        <section class="dishes">

            <div class="dishes-grid">

                <img class="dishes-item" src="./images/dish2.png" alt="vegetal">

            </div>
            
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato">
                </div>
                <div class="menu-grid-item">

                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato">
                </div>
            </div>
        </section>

</html>
