<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Pagina de practica para curso de html"/>

    <body>
       <main>
           <form action="">
               <label for="name">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="name" placeholder="Nombre"/>
               </label>

               <label for="started-studying">
                    <span>¿Que dia comenzaste en platzi?</span>
                    <input type="date" name="started-studying" id="started-studying" placeholder="Comienzo en platzi"/>
                </label>
                <label for="time-studying">
                    <span>¿En que horario estudias?</span>
                    <input type="time" name="time-studying" id="time-studying" placeholder="hora de estudio"/>
                </label>
           </form>
           <section>
               <img src="./small.jpg" alt="Esto es una imagen" title="es una imagen">
           </section>
       </main>
