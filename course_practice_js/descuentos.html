<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
    </header>

    <section>
        <h2>Calcula el precio de productos con descuento</h2>

        <form action="">
            <label for="precio">Precio del producto</label>
            <input type="number" name="precio" id="precio" value="0">

            <label for="descuento">Descuento</label>
            <input type="number" name="descuento" id="descuento" value="0">

            <button type="button" onclick="clickPriceDiscount()">Calcular</button>
            <p id="ResultPrice"></p>
        </form>
    </section>
    
    
</body>
<script src="./descuentos.js"></script>
</html>
